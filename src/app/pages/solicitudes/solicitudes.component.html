<div class="card-body p-t-0">
    <div class="card b-all shadow-none">
        <div class="inbox-center table-responsive">
            <table class="table table-hover no-wrap">
                <tbody>
                    <tr *ngIf="usuarios.length === 0">
                        <td>No hay nuevas solicitudes</td>
                    </tr>
                    <ng-container *ngFor="let usuario of usuarios">
                        <tr>
                            <td class="hidden-xs-down">{{ usuario.nombre }}</td>
                            <td class="max-texts"><a [routerLink]="['/solicitud', usuario._id]" style="width: 850px;"><span class="label label-success">{{ usuario.interes }}</span> {{ usuario.solicitud }}</a></td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
