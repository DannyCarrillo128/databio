<div class="card-body">
    <button routerLink="/solicitudes" type="button" class="btn btn-secondary m-r-10 m-b-10" title="Volver"><i class="mdi mdi-arrow-left-bold font-18"></i></button>
</div>
<div class="card-body p-t-0">
    <div class="card b-all shadow-none">
        <div class="card-body">
            <div class="d-flex m-b-40">
                <div>
                    <img [src]="usuario.img | imagen" alt="user" width="40" class="img-circle" />
                </div>
                <div class="p-l-10">
                    <h4 class="m-b-0">{{ usuario.nombre }}
                        <i *ngIf="usuario.interes === 'Amateur'" class="mdi mdi-glasses mdi-18px"></i>
                        <i *ngIf="usuario.interes === 'Académico'" class="mdi mdi-school mdi-18px"></i>
                        <i *ngIf="usuario.interes === 'Científico'" class="mdi mdi-flask-outline mdi-18px"></i>
                    </h4>
                    <small class="text-muted">De: {{ usuario.email }}</small>
                </div>
            </div>
            <p style="white-space: pre-wrap;">{{ usuario.solicitud }}</p>
        </div>
        <div>
            <hr class="m-t-0">
        </div>
        <div class="card-body">
            <div class="button-group" align="right">
                <button (click)="aceptar(true)" class="btn btn-info waves-effect waves-light">Aceptar</button>
                <button (click)="aceptar(false)" class="btn btn-danger waves-effect waves-light">Denegar</button>
            </div>
        </div>
    </div>
</div>
