<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Query</h4>
                <form #f="ngForm" (ngSubmit)="ejecutar(f)">
                    <div class="form-group">
                        <textarea ngModel="SELECT ?object ?predicate ?object WHERE { ?subject ?predicate ?object } LIMIT 25" name="query" type="text" class="form-control textbox" rows="15" placeholder="..." style="font-family: monospace; color: black; background-color: #f1f1f1;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-info waves-effect waves-light m-r-10">Ejecutar</button>
                </form>
                <br>
                <h4 class="card-title">Resultados</h4>
                <pre>{{ registros | json}}</pre>
            </div>
        </div>
    </div>
</div>
