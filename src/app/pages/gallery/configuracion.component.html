<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <button (click)="goBack()" type="button" class="btn btn-secondary m-r-10 m-b-10" title="Volver"><i class="mdi mdi-arrow-left-bold font-18"></i></button>
                <br>
                <br>
                <div class="table-responsive">
                    <table class="table nowrap table-hover">
                        <thead>
                            <tr>
                                <th>Campo</th>
                                <th>Nombre</th>
                                <th>Visible</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let metadato of metadatos">
                                <td>{{ metadato.campo }}</td>
                                <td>
                                    <input [(ngModel)]="metadato.nombre" class="form-control" type="text" required/>
                                </td>
                                <td>
                                    <div class="switch">
                                        <label *ngIf="metadato.visible"><input type="checkbox" checked (change)="cambiarVisibilidad(metadato, $event)"><span class="lever switch-col-light-blue"></span></label>
                                        <label *ngIf="!metadato.visible"><input type="checkbox" (change)="cambiarVisibilidad(metadato, $event)"><span class="lever switch-col-light-blue"></span></label>
                                    </div>
                                </td>
                                <td>
                                    <button (click)="actualizarMetadato(metadato)" class="btn btn-primary"><i class="fa fa-save"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
