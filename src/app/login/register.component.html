<section id="wrapper" class="animated fadeIn">
    <div class="login-register" style="background-image:url(../assets/images/background/jardin2.jpg); padding: 0">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <a routerLink="/home" class="text-center db" title="Databio"><img src="../assets/images/icono.png" alt="Home" /><br/><img src="../assets/images/logo.png" alt="Home" /></a>
                        </div>
                        <form ngNativeValidate [formGroup]='forma' (ngSubmit)="registrarUsuario()" class="form-material m-t-40 row">
                            <div class="form-group col-md-4 m-t-20">
                                <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombres y Apellidos">
                            </div>
                            <div class="form-group col-md-4 m-t-20">
                                <input formControlName="email" name="email" class="form-control" type="email" required placeholder="Correo">
                            </div>
                            <div class="form-group col-md-4 m-t-20">
                                <input formControlName="telefono" name="telefono" class="form-control" type="text" required placeholder="Teléfono">
                            </div>
                            <div class="form-group col-md-6 m-t-20">
                                <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contraseña">
                            </div>
                            <div class="form-group col-md-6 m-t-20">
                                <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirmar Contraseña">
                                <div *ngIf="forma['errors']?.sonIguales && !forma.pristine">
                                    <p class="text-danger">Las contraseñas no coinciden.</p>
                                </div>
                            </div>
                            <div class="form-group col-md-3 m-t-20">
                                <select formControlName="interes" name="interes" class="form-control" required>
                                    <option disabled>Interés</option>
                                    <option value="Amateur">Amateur</option>
                                    <option value="Académico">Académico</option>
                                    <option value="Científico">Científico</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4 m-t-20">
                                <input formControlName="ocupacion" name="ocupacion" class="form-control" type="text" required placeholder="Ocupación o Título">
                            </div>
                            <div class="form-group col-md-4 m-t-20">
                                <input formControlName="institucion" name="institucion" class="form-control" type="text" required placeholder="Institución">
                            </div>
                            <div class="form-group col-md-7 m-t-20">
                                <textarea formControlName="solicitud" name="solicitud" class="form-control" rows="5" required placeholder="Escribe tu solicitud..."></textarea>
                            </div>
                            <div class="form-group col-md-5 m-t-20">
                                <div class="checkbox checkbox-primary p-t-0">
                                    <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                                    <label for="checkbox-signup"> Acepto los <a class="olive" target="_blank" routerLink="/termsAndConditions">términos y condiciones</a></label>
                                </div>
                            </div>
                            <div class="form-group col-md-12 text-center">
                                <button class="btn btn-olive btn-lg text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
                            </div>
                        </form>
                        <div class="form-group col-md-12 text-center">
                            <p>¿Tienes ya una cuenta? <a routerLink="/login" class="olive m-l-5"><b>Ingresa ahora</b></a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</section>
