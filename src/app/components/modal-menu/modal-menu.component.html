<div class="fondo-negro animated fadeIn" [ngClass]="_modalMenuService.oculto">
    <div class="modal" style="display: block; top: 25%;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Opciones</h3>
                    <button (click)="cerrarModal()" type="button" class="close" arial-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center button-group">
                    <h4 class="modal-title">{{ _modalMenuService.titulo }}</h4>
                    <h5 class="modal-title">{{ _modalMenuService.subtitulo }}</h5>
                    <br>
                    <button (click)="editarRegistro(_modalMenuService.registro._id)" type="button" class="btn btn-info">Editar</button>
                    <button (click)="eliminarRegistro(_modalMenuService.registro)" type="button" class="btn btn-danger">Eliminar</button>
                    <button (click)="nuevoRegistro()" type="button" class="btn btn-primary">Nuevo</button>
                </div>
            </div>
        </div>
    </div>
</div>3
